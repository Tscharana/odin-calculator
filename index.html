<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="output-wrapper">
            <div id="output-calculation" class="js-calc-output">5+</div>
            <div id="output" class="js-calc-output">5</div>
        </div>
        <div id="keyboard">
            <div class="row">
                <button class="js-calc-input" data-value="CLEAR">CLEAR</button>
            </div>
            <div class="row">
                <button class="js-calc-input" data-value="7">7</button>
                <button class="js-calc-input" data-value="8">8</button>
                <button class="js-calc-input" data-value="9">9</button>
                <button class="js-calc-input" data-value="/">/</button>
            </div>
            <div class="row">
                <button class="js-calc-input" data-value="4">4</button>
                <button class="js-calc-input" data-value="5">5</button>
                <button class="js-calc-input" data-value="6">6</button>
                <button class="js-calc-input" data-value="*">*</button>
            </div>
            <div class="row">
                <button class="js-calc-input" data-value="1">1</button>
                <button class="js-calc-input" data-value="2">2</button>
                <button class="js-calc-input" data-value="3">3</button>
                <button class="js-calc-input" data-value="-">-</button>
            </div>
            <div class="row">
                <button class="js-calc-input" data-value="0">0</button>
                <button class="js-calc-input" data-value=".">,</button>
                <button class="js-calc-input" data-value="=">=</button>
                <button class="js-calc-input" data-value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
