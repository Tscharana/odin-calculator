<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="output-wrapper">
            <div id="output-calculation">5+</div>
            <div id="output">5</div>
        </div>
        <div id="keyboard">
            <div class="row">
                <button id="clear" class="btn-function">CLEAR</button>
            </div>
            <div class="row">
                <button id="7" class="btn-number">7</button>
                <button id="8" class="btn-number">8</button>
                <button id="9" class="btn-number">9</button>
                <button id="divide" class="btn-operator">/</button>
            </div>
            <div class="row">
                <button id="4" class="btn-number">4</button>
                <button id="5" class="btn-number">5</button>
                <button id="6" class="btn-number">6</button>
                <button id="multiply" class="btn-operator">*</button>
            </div>
            <div class="row">
                <button id="1" class="btn-number">1</button>
                <button id="2" class="btn-number">2</button>
                <button id="3" class="btn-number">3</button>
                <button id="subtract" class="btn-operator">-</button>
            </div>
            <div class="row">
                <button id="0" class="btn-number">0</button>
                <button id="." class="btn-number">.</button>
                <button id="equal" class="btn-operator">=</button>
                <button id="add" class="btn-operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
