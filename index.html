<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="output-wrapper">
            <div id="output-calculation">5+</div>
            <div id="output">5</div>
        </div>
        <div id="keyboard">
            <div class="row">
                <button class="js-calc-input">CLEAR</button>
            </div>
            <div class="row">
                <button class="js-calc-input">7</button>
                <button class="js-calc-input">8</button>
                <button class="js-calc-input">9</button>
                <button class="js-calc-input">/</button>
            </div>
            <div class="row">
                <button class="js-calc-input">4</button>
                <button class="js-calc-input">5</button>
                <button class="js-calc-input">6</button>
                <button class="js-calc-input">*</button>
            </div>
            <div class="row">
                <button class="js-calc-input">1</button>
                <button class="js-calc-input">2</button>
                <button class="js-calc-input">3</button>
                <button class="js-calc-input">-</button>
            </div>
            <div class="row">
                <button class="js-calc-input">0</button>
                <button class="js-calc-input">.</button>
                <button class="js-calc-input">=</button>
                <button class="js-calc-input">+</button>
            </div>
        </div>
    </div>
</body>
</html>
