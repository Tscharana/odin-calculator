<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="output">0</div>
        <div id="buttons-memory">
            <button id="btn-mc" class="btn-memory">MC</button>
            <button id="btn-mr" class="btn-memory">MR</button>
            <button id="btn-m+" class="btn-memory">M+</button>
            <button id="btn-m-" class="btn-memory">M-</button>
            <button id="btn-ms" class="btn-memory">MS</button>
            <button id="btn-m" class="btn-memory">M</button>
        </div>
        <div class="row">
            <button id="btn-%" class="btn-function">%</button>
            <button id="btn-ce" class="btn-function">CE</button>
            <button id="btn-c" class="btn-function">C</button>
            <button id="btn-x" class="btn-function">X</button>
        </div>
        <div class ="row">
            <button id="btn-1/X" class="btn-function">1/X</button>
            <button id="btn-x2" class="btn-function">x²</button>
            <button id="btn-sqrt" class="btn-function">√x</button>
            <button id="btn-divide" class="btn-operator">÷</button>
        </div>
        <div class ="row">
            <button id="btn-7" class="btn-number">7</button>
            <button id="btn-8" class="btn-number">8</button>
            <button id="btn-9" class="btn-number">9</button>
            <button id="btn-multiply" class="btn-operator">*</button>
        </div>
        <div class ="row">
            <button id="btn-4" class="btn-number">4</button>
            <button id="btn-5" class="btn-number">5</button>
            <button id="btn-6" class="btn-number">6</button>
            <button id="btn-subtract" class="btn-operator">-</button>
        </div>
        <div class ="row">
            <button id="btn-1" class="btn-number">1</button>
            <button id="btn-2" class="btn-number">2</button>
            <button id="btn-3" class="btn-number">3</button>
            <button id="btn-add" class="btn-operator">+</button>
        </div>
        <div class ="row">
            <button id="btn-+-" class="btn-function">+-</button>
            <button id="btn-0" class="btn-number">0</button>
            <button id="btn-." class="btn-number">.</button>
            <button id="btn-=" class="btn-operator">=</button>
        </div>
    </div>
</body>
</html>
